<div *ngIf="!isLoggedIn()">
    <section id="logeo">
        <div class="container">
            <div class="img-container">
                <img id="image" src="https://media.licdn.com/dms/image/C560BAQFYMRvAvtnz2A/company-logo_200_200/0/1631381586551?e=2147483647&v=beta&t=YBQmNF_lEthG-YDnJA2fv8OW0ohf1ilBox2zlrn9VWY" alt="Logo">
            </div>
            <form (ngSubmit)="onSubmit()">
                <input type="text" class="form-control" placeholder="Nombre de usuario" [(ngModel)] = "username" name="username"/>
                <input type="password" class="form-control" placeholder="Contraseña" [(ngModel)] = "password" name="password"/>
                <button (click) = "reload()" class="btn btn-primary mt-3">Acceder</button>
            </form>
            <a href="#" class="mt-3">¿Ha olvidado contraseña?</a>
            <button type="submit" class="btn btn-secondary mt-3">Aviso de cookies</button>
   
        </div>
    </section>
    
</div>
