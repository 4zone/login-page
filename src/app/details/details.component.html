<div class="clase" *ngIf="curso">
    
    <div class="row">
        <div class="col-lg-6">
            <h2>{{ curso.nombre }}</h2>
        </div>
        <div class="col-lg-6">
            <img [src]="curso.imagen" alt="Imagen del curso" style="max-width: 60px;">
        </div>
    </div>
    


</div>
